<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- 渐变定义 - 粉色渐变效果 -->
  <defs>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外圈装饰 -->
  <circle cx="50" cy="50" r="42" stroke="url(#pinkGradient)" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- 音符主体 -->
  <g transform="translate(50, 50)">
    <!-- 音符杆 -->
    <line x1="-8" y1="-15" x2="-8" y2="10" stroke="url(#pinkGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="8" y1="-20" x2="8" y2="5" stroke="url(#pinkGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 音符头 -->
    <ellipse cx="-8" cy="15" rx="7" ry="5" fill="url(#pinkGradient)"/>
    <ellipse cx="8" cy="10" rx="7" ry="5" fill="url(#pinkGradient)"/>
    
    <!-- 连接线 -->
    <line x1="-8" y1="-5" x2="8" y2="-10" stroke="url(#pinkGradient)" stroke-width="2.5"/>
    <line x1="-8" y1="0" x2="8" y2="-5" stroke="url(#pinkGradient)" stroke-width="2.5"/>
  </g>
  
  <!-- 装饰小圆点 -->
  <circle cx="30" cy="30" r="3" fill="url(#pinkGradient)" opacity="0.5"/>
  <circle cx="70" cy="25" r="2.5" fill="url(#pinkGradient)" opacity="0.5"/>
  <circle cx="75" cy="70" r="2" fill="url(#pinkGradient)" opacity="0.5"/>
</svg>
